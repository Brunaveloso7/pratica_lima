<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
   <meta htttp.equiv="refresh" content="4; url=4_desktop.html">
  <title>Tela de Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("images/windows11-default-wallpaper-scaled.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .clock {
      font-size: 4em;
      font-weight: 300;
    }

    .date {
      font-size: 1.5em;
      margin-bottom: 50px;
      text-transform: capitalize;
    }

    .login-area {
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.35);
      padding: 40px;
      border-radius: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    .login-area input {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px 20px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      font-size: 1.1em;
      outline: none;
      width: 250px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .login-area input::placeholder {
      color: #ccc;
    }

    .login-area input:focus {
      background-color: rgba(255,255,255,0.3);
      border-color: #fff;
    }

    body:hover .login-area {
      display: flex;
    }
  </style>
</head>
<body>

<div class="clock" id="clock"></div>
<div class="date" id="date"></div>

<div class="login-area">
  <img class="avatar" src="https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_640.png" alt="Avatar">

  <div class="username">Usu√°rio</div>
  <style> 
  *{font-family:'Seogo UI, Tahoma, Geneva, Verdana, sans-serif'
  }    
</style>
  <input type="password" placeholder="Senha">
</div>

</body>
</html>
