<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tela de Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("images/windows11-default-wallpaper-scaled.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .clock {
      font-size: 4em;
      font-weight: 300;
    }

    .date {
      font-size: 1.5em;
      margin-bottom: 50px;
    }

    .login-area {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .login-area h2 {
      margin-bottom: 10px;
    }

    .login-area input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 1em;
    }

    .login-area button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #0078D7;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    body:hover .login-area {
      display: flex;
    }

    /* Estilo para a imagem do usu치rio (avatar) */
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .hint {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="clock" id="clock">00:00</div>
  <div class="date" id="date">Carregando data...</div>

  <div class="login-area">
    <!-- Imagem do usu치rio com fundo transparente -->
    <img src="https://w7.pngwing.com/pngs/81/570/png-transparent-profile-logo-computer-icons-user-user-blue-heroes-logo-thumbnail.png" alt="Foto do usu치rio" class="avatar">
    
    <h2>Usu치rio</h2>
    <input type="password" placeholder="Digite sua senha" />
    <button>Entrar</button>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString('pt-BR', options);
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
