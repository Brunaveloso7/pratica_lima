<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tela de Entrada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("images/windows11-default-wallpaper-scaled.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .clock {
      font-size: 5em;
      font-weight: 300;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    .date {
      font-size: 2em;
      margin-top: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .hint {
      position: absolute;
      bottom: 30px;
      font-size: 1em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">00:00</div>
  <div class="date" id="date">segunda-feira, 1 de janeiro de 2025</div>
  <div class="hint">Pressione qualquer tecla ou clique para continuar</div>

  <script>
    function updateClock() {
      const now = new Date();

      // Rel√≥gio (hora:minuto)
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;

      // Data por extenso
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateString = now.toLocaleDateString('pt-BR', options);
      document.getElementById('date').textContent = dateString;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
