<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Carregando...</title>
    <style>
      body {
        margin: 0;
        background: black url("images/windows-11.png") center center no-repeat;
        background-size: cover;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        color: white;
      }
  
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
  
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
  
      .reload-btn {
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #0078D7;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1em;
        cursor: pointer;
      }
  
      .reload-btn:hover {
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
  
    <div class="spinner"></div>
    <div>Carregando...</div>
  
  </body>
